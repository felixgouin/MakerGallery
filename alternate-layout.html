<html>
	<head>
    		<!-- le meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
 		<meta http-equiv="X-UA-Compatible" content="chrome=1">

		<!-- le title -->
		<title>Maker Gallery</title>

		<!-- le favicon -->
		<link rel="icon" href="images/webmaker_logo.png">

		<!-- le stylesheets -->
		<link rel="stylesheet" href="stylesheets/layout.css">

	</head>

	<body>
		<div class="sidebar">
			<!-- le avatar / image-->
			<img id="avatar" src="http://www.cdpe.com/assets/images/cdpe-profile-placeholder.png" alt="My awesome picture"/>
			<h1>MY NAME</h1>
			<div class="introduction">
				<p>Here's my introduction where I give a small gist of what I have done.</p>
				<ul>
					<li><a href="#goggles">X-Ray Goggles</a></li>
					<li><a href="#thimble">Thimble</a></li>
					<li><a href="#popcorn">Popcorn Maker</a></li>
				</ul>
			</div>
		</div>

		<!-- le page header-->
		<header>
			<p>
				<img height="64" src="https://webmaker.org/media/img/header_logo.png" style="padding-left: 42px; float:left;" width="218"/>
				<img src="http://i.imgur.com/fZqjmHw.png" style="float:left;"/>
					<span style="float:left; font-size: 1.6em; margin-top: 15px; padding-left: 8%;">WebmakerTag: "Make up your own webmaker tag here."</span>
			</p>
		</header>

		<div class="content_wrapper">
			<section id="goggles"><br/>
				<div class="tool-name">
					<h4>
						<img src="images/goggles-icon.png"/>
						<div id="tool">X-Ray Goggles</div>
					</h4>
					<hr/>
				</div>
				<div class="content">
					<div class="embed">
						<p><span class="caption">My Smurfy Remixed Goggles</span></p>
						<iframe id="page" src="http://p.webremixes.org/gyfpmggp" frameborder="0"></iframe>
					</div>
				</div>
			</section>

			<section id="thimble"><br/>
				<div class="tool-name">
					<h4>
						<img src="images/thimble-icon.png"/>
						<div id="tool">Thimble</div>
					</h4>
					<hr/>	
				</div>
				<div class="content">
					<div class="embed">
						<p><span class="caption">My Thimble Profile Page</span></p>
						<iframe id="page" src="https://thimble.webmaker.org/p/lj1p" frameborder="0"></iframe>
					</div>
				</div>
			</section>

			<section id="popcorn"><br/>
				<div class="tool-name">
					<h4>
						<img src="images/popcorn-icon.png"/>
						<div id="tool">Popcorn</div>
					</h4>
					<hr/>	
				</div>
				<div class="content">
					<div class="embed">
						<p><span class="caption">My Popcorn Video Remix</span></p>
						<iframe id="popcorn-video" src="http://popcorn.webmadecontent.org/r7_" frameborder="0"></iframe>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
